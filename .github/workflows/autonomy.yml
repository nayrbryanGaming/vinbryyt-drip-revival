# .github/workflows/autonomy.yml (Handles scheduling)
name: Project Chronos Autonomy Engine

on:
  schedule:
    - cron: '*/30 * * * *' # Every 30 minutes
  workflow_dispatch:

jobs:
  run-chronos:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Execute Chronos Engine
      env:
        GROQ_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python src/engine.py

    - name: Commit and Push Assets
      run: |
        git config --global user.name "VinBryYT-Chronos-Bot"
        git config --global user.email "chronos@vinbryyt.com"
        touch community_posts.log # Ensure file exists for git add
        git add assets/ metadata/ database/ community_posts.log
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "ðŸ¤– [Chronos Antonomy] Update: $(date +'%Y-%m-%d %H:%M')"
          git push
        else
          echo "No new assets to commit."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
