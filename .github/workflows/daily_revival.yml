name: Daily Revival Art Pipeline

on:
  schedule:
    - cron: '0 0 * * *' # Every day at 00:00 UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run AI Art Generator
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: |
        python src/generator.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "VinBryYT-Bot"
        git config --global user.email "bot@vinbryyt.com"
        git add assets/ metadata/
        git commit -m "ðŸŽ¨ Autonomous Revival Art: $(date +'%Y-%m-%d %H:%M:%S')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
